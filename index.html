

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zmajski viski</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Demo se ga!</h1>
        <img class="main" src="./images/Zmajski viski.png" alt="">
        <hr style="border: 1px solid black; width: 90%; margin: auto;">
    </div>
    <div class="play">
        <img class="background" src="./images/ZV.png" alt="">
        <h2>Izračunaj kok morš spit!</h2>
        <form id="myForm" onsubmit="handleSubmit(event)">
            <input type="text" class="input" placeholder="Vnesi svoje ime...">
            <button type="submit" class="submit">Pijjj!</button>
        </form>
        <div class="answer">
            <p id="output"></p>
            <img class="emoji happy" src="./images/happy.jpg" alt="">
            <img class="emoji sad" src="./images/sad.jpg" alt="">
            <img class="emoji reserved" src="./images/reserved.jpg" alt="">
            <img class="emoji zvij" src="./images/zvij.jpg" alt="">
            <video class="confeti" id="confeti" src="./images/Animation - 1747734438329.webm" muted playsinline></video>
            <audio id="soundEffect" src="./images/ui-interface-sound-14-299031.mp3" preload="auto"></audio>
        </div>
        
        <div class="foot"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
